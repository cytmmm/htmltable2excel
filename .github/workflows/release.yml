name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Pack extension zip
        run: |
          chmod +x scripts/pack.sh || true
          bash scripts/pack.sh
          VERSION=$(python3 - <<'PY'
import json
print(json.load(open('manifest.json'))['version'])
PY
)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: htmltabletoexcel-${{ env.VERSION }}
          path: dist/htmltabletoexcel-${{ env.VERSION }}.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/htmltabletoexcel-${{ env.VERSION }}.zip
          tag_name: ${{ github.ref_name }}
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
